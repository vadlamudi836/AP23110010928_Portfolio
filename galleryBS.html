<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .gallery-img {
            width: 100%;
            height: 75vh;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }
        .gallery-img:hover {
            transform: scale(1.05);
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
            @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            p {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.5rem;
            }
            h2 {
                font-size: 1.2rem;
            }
            p {
                font-size: 0.85rem;
            }
        }   
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MY PORTFOLIO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item "><a class="nav-link active" href="homeBS.html" target="_blank">Home</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="profileBS.html" target="_blank" role="button" data-bs-toggle="dropdown">Profile</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="profileBS.html">Education</a></li>
                        <li><a class="dropdown-item" href="profileBS.html">Skills</a></li>
                        <li><a class="dropdown-item" href="profileBS.html">Hobbies</a></li>
                        <li><a class="dropdown-item" href="profileBS.html">Achievements</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a class="nav-link active" href="galleryBS.html" target="_blank">Gallery</a></li>
                <li class="nav-item"><a class="nav-link active" href="contactBS.html" target="_blank">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">My Photo Gallery</h1>
    <div class="gallery-grid">
        <div class="card">
            <img src="photo1.jpg" class="card-img-top gallery-img" alt="Photo 1" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-img="campus 1.jpg">
            <div class="card-body text-center"><p class="card-text"> photo1</p></div>
        </div>
        <div class="card">
            <img src="photo2.jpg" class="card-img-top gallery-img" alt="Photo 2" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-img="campus 2.jpg">
            <div class="card-body text-center"><p class="card-text"> photo2</p></div>
        </div>
        <div class="card">
            <img src="photo3.jpg" class="card-img-top gallery-img" alt="Photo 3" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-img="photo 1.jpg">
            <div class="card-body text-center"><p class="card-text">photo3</p></div>
        </div>
        <div class="card">
            <img src="photo4.jpg" class="card-img-top gallery-img" alt="Photo 4" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-img="photo 2.jpg">
            <div class="card-body text-center"><p class="card-text">photo4</p></div>
        </div>
    </div>
</div>

<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Image Preview</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <img id="modalImage" class="img-fluid" alt="Full Image">
            </div>
        </div>
    </div>
</div>

 <script>
    document.addEventListener('DOMContentLoaded', function () {
        var imageModal = document.getElementById('imageModal');
        imageModal.addEventListener('show.bs.modal', function (event) {
            var img = event.relatedTarget;
            var modalImage = document.getElementById('modalImage');
            modalImage.src = img.getAttribute('data-bs-img');
        });
    });
</script>
</body>
</html>
